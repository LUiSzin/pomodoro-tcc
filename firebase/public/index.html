<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer2</title>
    <link rel="shortcut icon" href="android-chrome-192x192.png" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="manifest" href="manifest.json" />

  </head>
  <link rel="stylesheet" href="pomodoro.css" />
  <body>
   

    <main>

      <nav role="navigation">
        <div id="menuToggle">
          <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
          <input type="checkbox" />
          
          <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
          <span></span>
          <span></span>
          <span></span>
          
          <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
          <ul id="menu">
            <a href="#"><li>Home</li></a>
            <a href="#"><li>About</li></a>
            <a href="#"><li>Info</li></a>
            <a href="#"><li>Contact</li></a>
            <a href="https://erikterwan.com/" target="_blank"><li>Show me more</li></a>
          </ul>
        </div>
      </nav>

      <h1>Pomodoro Timer</h1>
      <a id="login" href="login/login.html">Salvar estatísticas</a>
      <div class="timespace">
        <p id="minutes-focus">25</p>
        <p>:</p>
        <p id="seconds-focus">00</p>
      </div>

      <div class="focus">
        <button id="up-focus">Aumentar</button>
        <button id="down-focus">Diminuir</button>
      </div>

      <div class="timespace">
        <p id="minutes-break">5</p>
        <p>:</p>
        <p id="seconds-break">00</p>
      </div>

      <div class="focus">
        <button id="up-break">Aumentar</button>
        <button id="down-break">Diminuir</button>
      </div>

      <div class="focus">
        <button id="start">Começar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Reiniciar</button>
      </div>
    </main>
    <script src="pomodoro.js"></script>
  </body>
</html>
