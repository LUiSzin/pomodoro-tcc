<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="canonical" href="https://pomodorothayran.web.app/"> 

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <link rel="stylesheet" href="pomodoro.css" />
  <body>
    <main>
      <h1>Pomodoro Timer</h1>
      <a id="login" href="login/login.html">Salvar estatísticas</a>
      <div class="timespace">
        <p id="minutes-focus">25</p>
        <p>:</p>
        <p id="seconds-focus">00</p>
      </div>

      <div class="focus">
        <button id="up-focus">Aumentar</button>
        <button id="down-focus">Diminuir</button>
      </div>

      <div class="timespace">
        <p id="minutes-break">5</p>
        <p>:</p>
        <p id="seconds-break">00</p>
      </div>

      <div class="focus">
        <button id="up-break">Aumentar</button>
        <button id="down-break">Diminuir</button>
      </div>

      <div class="focus">
        <button id="start">Começar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Reiniciar</button>
      </div>
    </main>
    <script src="pomodoro.js"></script>
  </body>
</html>
