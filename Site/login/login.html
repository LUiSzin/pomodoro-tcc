<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="img/icones/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icones/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icones/favicon-16x16.png">
    <link rel="manifest" href="img/icones/site.webmanifest">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/desenho-site.png">
		</div>
		<div class="login-content">
			<form action="/Site/dashboard/index.html">
				<img src="img/avatar.png">
				<h2 class="title">Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Digite seu nome</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Digite sua senha</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	
            	<input type="submit" class="btn" value="Fazer login">
				<a target="_blank" href="redefinir.html">Esqueci a senha</a> 
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
